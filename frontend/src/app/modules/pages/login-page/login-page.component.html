<body>
    <app-main-toolbar></app-main-toolbar>
    

<div class="login-page">
    <h3>Login</h3>
<mat-card class="login-mat-card" >
    <mat-card-content class="login-mat-card-content">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="email" [(ngModel)]="loginRequest.credentials.username"/> 
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="loginRequest.credentials.password" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-mat-card-buttons">
        <button mat-raised-button (click)="logInUser()">Log in</button>
    </mat-card-actions>
</mat-card>
</div>

</body>
