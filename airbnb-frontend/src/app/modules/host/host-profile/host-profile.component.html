<body>
    <app-host-toolbar></app-host-toolbar>
    

<div class="host-profile-page">
<mat-card class="host-profile-mat-card" >
    <mat-card-header class="guest-profile-mat-card-header">
        <h2>Profile</h2>
    </mat-card-header>
    <mat-card-content class="host-profile-mat-card-content">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput required type="text" [(ngModel)]="userProfile.firstName"/> 
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput required type="text" [(ngModel)]="userProfile.lastName"/> 
        </mat-form-field>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput required type="username" [(ngModel)]="userProfile.username"/> 
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required type="password" [(ngModel)]="userProfile.password" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput required type="text" [(ngModel)]="userProfile.address.country"/> 
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput required type="text" [(ngModel)]="userProfile.address.city"/> 
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street Address</mat-label>
        <input matInput required type="text" [(ngModel)]="userProfile.address.streetAddress"/> 
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="host=profile-mat-card-buttons">
        <button mat-raised-button (click)="updateUser()">Edit</button>
    </mat-card-actions>
</mat-card>
<button mat-raised-button class="delete-profile-mat-button" (click)="deleteUser()">Delete profile</button>
</div>

</body>
